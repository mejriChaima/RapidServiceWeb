
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Table Clients </span></h4>
    <div class="card">
    <h5 class="card-header">Liste Clients</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Id_Client</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>E-mail</th>
            <th>Tel</th>
            <th>Ville</th>
            <th>Mot de passe</th>
            <th>Actions</th>
           </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let c of Listclient">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{c.id_client}}</strong></td>
            <td>{{c.nom}}</td>
            <td>{{c.prenom}}</td>
            <td><span class="badge bg-label-primary me-1">{{c.mail}}</span></td>
            <td>{{c.tel}}</td>
            <td>{{c.tel}}</td>
            <td>{{c.ville}}</td>
            <td>{{c.password}}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
              
                
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
</div>
