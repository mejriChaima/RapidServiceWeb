
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Table Prestataire </span></h4>
    <div class="card">
    <h5 class="card-header">Liste Prestataire</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Id_Prestataire</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>E-mail</th>
            <th>Tel</th>
            <th>Ville</th>
            <th>Mot de passe</th>
            <th>experience</th>
            <th>nomService</th>
            <th>typeService</th>
            <th>Actions</th>


            
           </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let p of Listprestataire">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{p.id_Prestataire}}</strong></td>
            <td>{{p.nom}}</td>
            <td>{{p.prenom}}</td>
            <td><span class="badge bg-label-primary me-1">{{p.mail}}</span></td>
            <td>{{p.tel}}</td>
            <td>{{p.tel}}</td>
            <td>{{p.ville}}</td>
            <td>{{p.password}}</td>
            <td>{{p.experience}}</td>
            <td>{{p.nomService}}</td>
            <td>{{p.typeService}}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
              
                
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
</div>
