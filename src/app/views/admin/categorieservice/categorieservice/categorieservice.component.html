
<div class="container-xxl flex-grow-1 container-p-y">
  <div class="card-header py-3">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Liste de service  </span></h4>
</div>
    <div class="table-responsive text-nowrap">

      <a style="float: right;" class="btn btn-primary" routerLink="/admin/categorieservice/add">Ajouter service</a>
        

      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom Service</th>
            <th>Type Service</th>
            <th>Actions</th>
           </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let s of listcat">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{s.id}}</strong></td>
            <td>{{s.nomService}}</td>
            <td>{{s.typeService}}</td>
            
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                                    <a class="dropdown-item"  [routerLink]="['/suppReclamation',s.id]" 
                  (click)="delete(s)"><i class="bx bx-trash me-1"></i> Supprimer</a
                  >
                </div>
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
