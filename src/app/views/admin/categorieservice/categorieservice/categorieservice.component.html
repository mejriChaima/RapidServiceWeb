
<div class="container-xxl flex-grow-1 container-p-y">
    <div class="card">
    <h5 class="card-header">List Categorie service</h5>
    <div class="table-responsive text-nowrap">


        <form  name="form"  #form="ngForm">
            <div class="form-group">
              <label>Id:*</label>
              <input type="number" required class="form-control" name="id"   placeholder="saisi l'id"
              ngModel name="id"
              #id="ngModel"/>
            <div class="alert alert-danger" *ngIf="id.touched   && id.invalid"> required</div> 
            </div>


            <div class="form-group">
                <label >Nom Service</label>
                <input type="text" required  name="nom" class="form-control"  placeholder="Ajouter un nom service "
                ngModel name="nom"
                #nom="ngModel"/>
              <div class="alert alert-danger" *ngIf="nom.touched   && nom.invalid"> nom invalid</div>
              </div>
            

            <div class="form-group">
                <label>Type Service</label>
                <input type="text"  name="type"    required class="form-control" placeholder="Ajouter un type service"
                ngModel name="type"
                #type="ngModel"/>
              <div class="alert alert-danger" *ngIf="type.touched   && type.invalid"> type invalid</div>
              </div>

                      
            <button type="submit"   [disabled]="form.invalid" class="btn btn-primary" (click)="save()">Ajouter</button>
          </form>





          <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Table Categorie </span></h4>

      <table class="table">
        <thead>
          <tr>
            <th>Id</th>
            <th>Nom Service</th>
            <th>Type Service</th>
            <th>Actions</th>
           </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let c of listcat">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{c.id}}</strong></td>
            <td>{{c.nomS}}</td>
            <td>{{c.typeS}}</td>
            
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                                    <a class="dropdown-item"  [routerLink]="['/suppReclamation',c.id]" 
                  (click)="delete(c)"><i class="bx bx-trash me-1"></i> Supprimer</a
                  >
                </div>
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
</div>
