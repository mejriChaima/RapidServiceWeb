
<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Table reclamation </span></h4>
    <div class="card">
    <h5 class="card-header">List reclamation</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>N Reclamation</th>
            <th>Nom</th>
            <th>Prenom</th>
            <th>E-mail</th>
            <th>Tel</th>
            <th>Mission</th>
            <th>Date&nbsp;mission</th>
            <th>Nom &nbsp;prestataire</th>
            <th>Missionnbsp;description</th>
            <th>Actions</th>
           </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let r of ListReclamation">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{r.nRec}}</strong></td>
            <td>{{r.nom}}</td>
            <td>{{r.prenom}}</td>
            <td><span class="badge bg-label-primary me-1">{{r.email}}</span></td>
            <td>{{r.tel}}</td>
            <td>{{r.mission}}</td>
            <td>{{r.datemission}}</td>
            <td>{{r.nomPrestataire}}</td>
            <td>{{r.missionDesc}}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                  <a class="dropdown-item"        [routerLink]="['/editReclamation',r.nRec]" 
                  ><i class="bx bx-edit-alt me-1"></i> Edit</a
                    >
                  <a class="dropdown-item"  [routerLink]="['/suppReclamation',r.nRec]" 
                  (click)="delete(r)"><i class="bx bx-trash me-1"></i> Supprimer</a
                  >
                </div>
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
</div>
