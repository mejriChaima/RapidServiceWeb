<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Table Avis </span></h4>
    <div class="card">
    <h5 class="card-header">List Avis</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>id</th>
            <th>Type Avis</th>
            <th>nombre Avis</th>
            <th>id_Prestataire</th>
            <th>Actions</th>
           </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let a of Listavis">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{a.id}}</strong></td>
            <td>{{a.typeAvis}}</td>
            <td>{{a.nbrAvis}}</td>
            <td>{{a.prestataireId}}</td>
        <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">
                 <a class="dropdown-item"  [routerLink]="['/suppReclamation',a.id]" 
                  (click)="Supprimer(a)"><i class="bx bx-trash me-1"></i> Supprimer</a
                  >
                </div>
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
</div>
