<h1>{{title}}</h1>

<div class="custom_heading-container">
    <h3 class=" ">
      Mes demandes
    </h3>
  </div>



 
  <section class="contact_section layout_padding">

    <div class="container layout_padding2-top">
        <div class="row">
          <div class="col-md-6 mx-auto">
            

           
            

&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

            <table class="table">
                <thead>
                  <tr>

                    <th>Email</th>
                    <th>Password</th>
                    <th>Nom Service</th>
                    <th>Type Service</th>
                    <th>Nom prestataire</th>
                
                   </tr>
                </thead>
                <tbody class="table-border-bottom-0">
                  <tr *ngFor="let d of Listdemande">
                    <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{d.mailC}}</strong></td>
                    <td>{{d.passwordC}}</td>
                    <td>{{d.nomService}}</td>
                    <td>{{d.typeService}}</td>
                    <td>{{d.nomPrestataire}}</td>
                     <td><button type="button" class="btn btn-danger" (click)="Supprimer(d)">Supprimer</button></td>
                    <a [routerLink]="['/update',d.id]">
                      update
                     </a>
             </tr>
                </tbody>
                              </table>


        
          </div>
        </div>
    </div>
  </section>
