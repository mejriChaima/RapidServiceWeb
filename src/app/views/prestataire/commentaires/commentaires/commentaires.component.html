<div class="container-xxl flex-grow-1 container-p-y">
    <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Table commentaire </span></h4>
    <div class="card">
    <h5 class="card-header">List commentaires</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>
          <tr>
            <th>Id commentaire</th>
            <th>Contenu</th>
            <th>Date </th>
            <th>Id fichier</th>
            <th>Id client</th>
           </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          <tr *ngFor="let c of ListCommentaire">
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{c.id}}</strong></td>
            <td>{{c.contenu}}</td>
            <td>{{c.date}}</td>
            <td><span class="badge bg-label-primary me-1">{{c.idFichier}}</span></td>
            <td>{{c.idClient}}</td>
            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                
              </div>
            </td>
          </tr>
        
        </tbody>
      </table>
    </div>
    </div>
</div>
