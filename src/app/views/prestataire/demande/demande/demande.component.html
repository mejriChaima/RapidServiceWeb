<div class="custom_heading-container">
    <h3 class=" ">
      Liste des demandes
    </h3>
  </div>


  
<div class="container-xxl flex-grow-1 container-p-y">
  <h4 class="fw-bold py-3 mb-4"><span class="text-muted fw-light">Table demande </span></h4>
  <div class="card">
  <h5 class="card-header">List Demandes</h5>
  <div class="table-responsive text-nowrap">
    <table class="table">
      <thead>
        <tr>
          <th>N Demande</th>
          <th>id Client </th>
          <th>Nom Service</th>
          <th>Type Service</th>
          <th>Actions</th>
         </tr>
      </thead>
      <tbody class="table-border-bottom-0">
        <tr *ngFor="let d of demandesList">
          <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{d.mailC}}</strong></td>
          <td>{{d.id}}</td>
          <td>{{d.nomService}}</td>
          <td>{{d.typeService}}</td>
            <td>
            <div class="dropdown">
              <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                <i class="bx bx-dots-vertical-rounded"></i>
              </button>
              <div class="dropdown-menu">
                <a class="dropdown-item"  routerLink="/prestataire/listclient" 
                (click)="Accepter(d)"><i class="bx bx-edit-alt me-1" ></i> Accepter</a>
                <a class="dropdown-item"  [routerLink]="['/suppDemande',d.nDemande]" 
                (click)="Supprimer(d)"><i class="bx bx-trash me-1"></i> Supprimer</a>
              </div>
            </div>
          </td>
        </tr>
      
      </tbody>
    </table>
  </div>
  </div>
</div>
