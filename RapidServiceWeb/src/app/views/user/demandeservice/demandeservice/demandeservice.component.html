
<div class="custom_heading-container">
    <h3 class=" ">
      Demander un service
    </h3>
  </div>





            <section class="contact_section layout_padding">
                <div class="container layout_padding2-top">
                  <div class="row">
                    <div class="col-md-6 mx-auto">
            
            
                      <form name="form" #f="ngForm">
            
            
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email</label>
                          <input name="email" ngModel email class="form-control" #email="ngModel" />
                      
                          <div *ngIf="(!email.valid && email.touched) || (!email.value && email.touched)"
                          class="alert alert-warning my-3" role="alert">
                            merci d'entrer un email valid
                          </div>
                        </div>
                      
                        <div class="mb-3">
                          <label for="exampleInputNewPassword1" class="form-label">Password</label>
                          <input name="password" ngModel class="form-control" #password="ngModel" />
                     
                          <div *ngIf="(!password.valid && password.touched) || (!password.value && password.touched) || (password.touched && password.value?.length >3)"

                          class="alert alert-warning my-3" role="alert">
                            merci d'entrer une mot de passe  valid
                          </div>
                        </div>

            
                        <div class="form-group">
                          <label for="selection">Liste de service</label>
                          <select id="selection" class="form-control">
                            <option selected>Choissisez un service</option>

                           <optgroup label="Bricolage">
                              <option value=""></option>
                              <option value="">Aménagement</option>
                              <option value="">Eléctricité</option>
                              <option value="">Rénovation</option>
                              <option value="">Plomberie</option>
                            </optgroup>
                            <optgroup label="Jardinage">
                              <option value="">Tondre la pelouse</option>
                              <option value="">Taille de haie</option>
                              <option value="">Débrouissage</option>
                              <option value="">Déserbage</option>
                              <option value="">Ranger des bois</option>
                              <option value="">Entretien des espaces verre</option>
                              <option value="">Entretien de gazon</option>
                              <option value="">Nettoyage des terrasse</option>
                              <option value="">Saler autour de maison</option>
                              
                            </optgroup>
                            <optgroup label="Déménagement">
                              <option value="">Aide au déménagement</option>
                              <option value="">Déplacer un meuble</option>
                              <option value="">Déplacer de l'éléctromenager</option>
                              <option value="">Débarrasser des encombrants</option>
                        
                            </optgroup>
                            <optgroup label="Ménage">
                              <option value="">Ménage à domicile</option>
                              <option value="">Ménage d'état de lieu</option>
                              <option value="">Repassage </option>
                              <option value="">Lavage automobile</option>
                              <option value="">Netoyage de vitres</option>
                            </optgroup>
                            <optgroup label="Enfants">
                              <option value="">Garde d'enfants</option>
                              <option value="">Garde périscolaire</option>
                              
                            </optgroup>
                            <optgroup label="Informatique">
                              <option value="">Nettoyer mon ordinateur</option>
                              <option value="">Cours informatique</option>
                              <option value="">Installer une imprimante</option>
                              <option value="">Installer une box</option>
                            </optgroup>
                            <optgroup label="Aide à domicile">
                              <option value="">Maintien à domicile</option>
                              <option value="">Livraison des médicaments</option>
                              <option value="">Livrer des courses</option>
                              <option value="">Livraison à domicile</option>
                              <option value="">Accompagnement en course</option>
                              <option value="">Accompagnement au rendez-vous médicaux</option>
                              <option value="">Preparer des repas</option>
                              <option value="">Serveur/Serveuse</option>
                              <option value="">Retouche couture</option>
                            </optgroup>
                            <optgroup label="Cours particulier">
                              <option value="">Lanque</option>
                              <option value="">Matiére</option>
                              
                            </optgroup>
                          </select>
                        </div>
                        <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Liste de prestataire</label>
                        <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                          <option selected>Choissisez un prestataire</option>
                          <option value="1">One</option>
                          <option value="2">Two</option>
                          <option value="3">Three</option>
                        </select>

                        <div class="d-flex justify-content-center ">
                          <button type="submit" class="btn btn-primary" [disabled]="f.invalid">Submit</button>
                     
                        </div>
                      </form>
                    </div>
                  </div>
            
                </div>
              </section>
